<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery </title>
    <link rel="stylesheet" href="style.css">
</head>
      
<body>
    <button id="theme-switch">
       <img id="icon" src="images/moon.svg" alt="">
    </button>
    <input type="radio" name="photos" id="check1" checked>
    <input type="radio" name="photos" id="check2">
    <input type="radio" name="photos" id="check3">
    <input type="radio" name="photos" id="check4">
    <input type="radio" name="photos" id="check5">

    <div class="container">
        <div class="nav">
        <h1>OUR PHOTO GALLERY</h1>
    </div>
        <div class="top-content">
            <h3>Photo Gallery</h3>
            <label class="check1" for="check1">All Photos</label>
            <label class="check2" for="check2">Family Photos</label>
            <label class="check3" for="check3">Childhood Photos</label>
            <label class="check4" for="check4">Nature Photos</label>
            <label class="check5" for="check5">Visited Places</label>
        </div>
        <div class="photo-gallery">
            <div class="pic place"> <img src="images/place1.jpg"> </div>
            <div class="pic place"> <img src="images/place2.jpg"> </div>
            <div class="pic place"> <img src="images/place3.jpg"> </div>
            <div class="pic place"> <img src="images/place4.jpg"> </div>
            <div class="pic place"> <img src="images/place5.jpg"> </div>
            <div class="pic place"> <img src="images/place6.jpeg"> </div>

            <div class="pic family"> <img src="images/family1.jpg"> </div>
            <div class="pic family"> <img src="images/family2.jpg"> </div>
            <div class="pic family"> <img src="images/family3.jpg"> </div>
            <div class="pic family"> <img src="images/family4.jpg"> </div>
            <div class="pic family"> <img src="images/family5.jpg"> </div>
            <div class="pic family"> <img src="images/family6.jpg"> </div>

            <div class="pic child"> <img src="images/child1.jpg"> </div>
            <div class="pic child"> <img src="images/child2.jpg"> </div>
            <div class="pic child"> <img src="images/child3.jpg"> </div>
            <div class="pic child"> <img src="images/child4.jpg"> </div>
            <div class="pic child"> <img src="images/child5.jpg"> </div>
            <div class="pic child"> <img src="images/child6.jpg"> </div>

            <div class="pic nature"> <img src="images/nature1.jpg"> </div>
            <div class="pic nature"> <img src="images/nature2.jpg"> </div>
            <div class="pic nature"> <img src="images/nature3.jpg"> </div>
            <div class="pic nature"> <img src="images/nature4.jpg"> </div>
            <div class="pic nature"> <img src="images/nature5.jpg"> </div>
            <div class="pic nature"> <img src="images/nature6.jpg"> </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
